services:
  - name: qrng-backend
    type: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "*"
      - key: PYTHONPATH
        value: ..
      - key: CORS_ALLOW_ALL
        value: true

  - name: qrng-frontend
    type: python
    buildCommand: "cd frontend && pip install -r requirements.txt"
    startCommand: "cd frontend && export BACKEND_URL=https://$RAILWAY_SERVICE_NAME-qrng-backend.up.railway.app && python run.py"
    envVars:
      - key: PORT
        value: 10000

# Specify build configuration
build:
  builder: railpack